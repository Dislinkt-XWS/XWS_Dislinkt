syntax = "proto3";

package com.xwsdislinkt.userservice;

option java_multiple_files = true;
option java_package = "com.xwsdislinkt.userservice";

service UserService {
  rpc followers(FollowersRequest) returns (FollowersResponse) {
  }
  rpc findByApiKey(ApiKeyRequest) returns (ApiKeyResponse) {
  }
  rpc addNotification(NotificationRequest) returns (NotificationResponse) {
  }
  rpc usersFollowers(UsersFollowersRequest) returns (UsersFollowersResponse) {
  }
}

message FollowersRequest {
  string userId = 1;
}

message FollowersResponse {
  repeated string followers = 1;
}

message ApiKeyRequest {
  string apiKey = 1;
}

message ApiKeyResponse {
  string userId = 1;
}

message NotificationRequest {
 string userId = 1;
 string senderId = 2;
 string text = 3;
}

message NotificationResponse {
 string notificationId = 1;
}

message UsersFollowersRequest  {
 string userId = 1;
}

message UsersFollowersResponse {
  repeated string followers = 1;
}
