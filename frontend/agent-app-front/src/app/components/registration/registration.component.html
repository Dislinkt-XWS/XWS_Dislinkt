<div class="row main-box d-flex justify-content-center">
  <div class="col-md-4"></div>
  <div class="col-md-4 d-flex align-items-center">
    <div class="card shadow w-100">
      <div class="card-body">
        <h2 class="mt-3 mb-2">Join now</h2>
        <div class="d-flex row justify-content-center">
          <mat-form-field class="w-75">
            <mat-label>First name</mat-label>
            <input matInput type="text" [(ngModel)]="firstName" [formControl]="checkFirstName">
          </mat-form-field>
        </div>
        <div class="row d-flex justify-content-center">
          <mat-form-field class="w-75">
            <mat-label>Last name</mat-label>
            <input matInput type="text" [(ngModel)]="lastName" [formControl]="checkLastName">
          </mat-form-field>
        </div>
        <div class="row d-flex justify-content-center">
          <mat-form-field class="w-75">
            <mat-label>Username</mat-label>
            <input matInput type="text" [(ngModel)]="username" [formControl]="checkUsername">
          </mat-form-field>
        </div>
        <div class="row d-flex justify-content-center">
          <mat-form-field class="w-75">
            <mat-label>Email</mat-label>
            <input matInput type="email" [(ngModel)]="email" [formControl]="checkEmail">
          </mat-form-field>
        </div>
        <div class="row d-flex justify-content-center">
          <mat-form-field class="w-75">
            <mat-label>Password</mat-label>
            <input matInput type="password" [(ngModel)]="password" [formControl]="checkPassword">
          </mat-form-field>
        </div>
        <div class="row justify-content-center">
          <mat-error style="text-align: center">
            {{errorMessage}}
          </mat-error>
        </div>
      </div>
      <div class="card-footer d-flex justify-content-center">
        <button class="btn btn-danger rounded-5 mb-4 w-50" [disabled]="isButtonDisabled()" (click)="signup()">Sign
          up</button>
      </div>
    </div>
  </div>
  <div class="col-md-4"></div>
</div>
