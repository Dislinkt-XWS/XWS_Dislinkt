<div class="row main-box d-flex justify-content-center">
  <div class="col-md-4"></div>
  <div class="col-md-4 d-flex align-items-center">
    <div class="card shadow w-100 h-50">
      <div class="card-body">
        <h2 class="mt-5">Log in</h2>
        <div class="d-flex row justify-content-center">
          <mat-form-field class="w-75">
            <mat-label>Username</mat-label>
            <input matInput type="text" [(ngModel)]="username">
          </mat-form-field>
        </div>
        <div class="row d-flex justify-content-center">
          <mat-form-field class="w-75">
            <mat-label>Password</mat-label>
            <input matInput type="password" [(ngModel)]="password">
          </mat-form-field>
        </div>
        <div class="row d-flex justify-content-center">
          <p style="color: crimson;">{{errorMessage}}</p>
        </div>
      </div>
      <div class="card-footer d-flex justify-content-center">
        <button class="btn btn-danger rounded-5 mb-4 w-50" (click)="login()">Log in</button>
      </div>
    </div>
  </div>
  <div class="col-md-4"></div>
</div>
