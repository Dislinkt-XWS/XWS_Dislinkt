<div class="row main-box d-flex justify-content-center bg-light">
  <div class="col-md-3"></div>
  <div class="col-md-6 d-flex align-items-center">
    <div class="card shadow-sm w-100">
      <div class="card-body ">
        <h4 class="mb-4" style="background-color: crimson; padding: 8px; color: white;">Register company</h4>
        <div class="row">
          <div class="col-md-6">
            <div class="d-flex row justify-content-center">
              <mat-form-field class="w-75">
                <mat-label>Name</mat-label>
                <input matInput type="text" [(ngModel)]="name">
              </mat-form-field>
            </div>
            <div class="d-flex row justify-content-center">
              <mat-form-field class="w-75">
                <mat-label>Description</mat-label>
                <input matInput type="text" [(ngModel)]="description">
              </mat-form-field>
            </div>
            <div class="row d-flex justify-content-center">
              <mat-form-field class="w-75">
                <mat-label>Year of establishment</mat-label>
                <input matInput type="number" [(ngModel)]="yearOfEstablishment">
              </mat-form-field>
            </div>
            <div class="row d-flex justify-content-center">
              <mat-form-field class="w-75">
                <mat-label>Email</mat-label>
                <input matInput type="email" [(ngModel)]="email">
              </mat-form-field>
            </div>
          </div>
          <div class="col-md-6">
            <div class="row d-flex justify-content-center">
              <mat-form-field class="w-75">
                <mat-label>Phone number</mat-label>
                <input matInput type="string" [(ngModel)]="phoneNumber">
              </mat-form-field>
            </div>
            <div class="row d-flex justify-content-center">
              <mat-form-field class="w-75">
                <mat-label>Address</mat-label>
                <input matInput type="text" [(ngModel)]="address">
              </mat-form-field>
            </div>
            <div class="row d-flex justify-content-center">
              <mat-form-field class="w-75">
                <mat-label>City</mat-label>
                <input matInput type="text" [(ngModel)]="city">
              </mat-form-field>
            </div>
            <div class="row d-flex justify-content-center">
              <mat-form-field class="w-75">
                <mat-label>Country</mat-label>
                <input matInput type="text" [(ngModel)]="country">
              </mat-form-field>
            </div>
          </div>
        </div>
      </div>
      <div class="card-footer d-flex justify-content-center">
        <button class="btn btn-danger rounded-5 mb-4 w-50" (click)="create()">Create company</button>
      </div>
    </div>
  </div>
  <div class="col-md-3"></div>
</div>
