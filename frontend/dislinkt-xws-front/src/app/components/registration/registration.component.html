<!-- BACKGORUND -->
<div>
  <section id="background" class="d-flex flex-column justify-content-center">
    <div class="container"></div>
  </section>

<!-- END BACKGROUND -->

<!-- FORM -->
<div class="center row mt-4">
  <div class="content mt-3" *ngIf="!visible">
    <h1>Welcome</h1>
    <div class="row">
      <input type="email" class="form-control mb-3" id="email" placeholder="Email" />
    </div>
    <div class="row">
      <input type="text" class="form-control mb-3" id="username" placeholder="Username" />
    </div>
    <div class="row">
      <input type="password" class="form-control mb-3" id="password" placeholder="Password" />
    </div>
    <div class="row">
      <input type="text" class="form-control mb-3" id="name" placeholder="First Name" />
    </div>
    <div class="row">
      <input type="text" class="form-control mb-3" id="surname" placeholder="Last Name" />
    </div>
    <div class="row">
      <input type="text" class="form-control mb-3" id="phone" placeholder="Phone Number" />
    </div>
    <button class="login my-3 btn btn-primary" (click)="visible = true">
      Next
    </button>
  </div>

  <div class="content mt-3" *ngIf="visible" [@slideInOut]>
    <h1>Welcome</h1>
    <div class="row">
      <input type="date" class="form-control mb-3" id="birthdya" placeholder="Day of birth" />
    </div>
    <div class="row">
      <textarea class=" mb-3" id="bio" placeholder="Biography"></textarea>
    </div>
    <div class="form-check form-check-inline mb-3">
      <input class="form-check-input" type="radio" name="privacyOptions" id="private" />
      <label class="form-check-label" for="private">Private</label>
    </div>
    <div class="form-check form-check-inline mb-3">
      <input class="form-check-input" type="radio" name="privacyOptions" id="public" />
      <label class="form-check-label" for="public">Public</label>
    </div>
    <button class="login my-3 btn btn-primary">Next</button>
  </div>
</div>
