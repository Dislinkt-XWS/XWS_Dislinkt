<app-navigation></app-navigation>
<div class="row main-box d-flex justify-content-center bg-light">
    <div class="col-md-3"></div>
    <div class="col-md-6 d-flex align-items-center">
      <div class="card shadow-sm w-100">
        <div class="card-body ">
          <h4 class="mb-4" style="background-color: rgb(52, 125, 236); padding: 8px; color: white;">Register job offer</h4>
          <div class="row">
            <div class="col-md-8">
              <div class="d-flex row justify-content-center">
                <mat-form-field class="w-75">
                  <mat-label>Position</mat-label>
                  <input matInput type="text" [(ngModel)]="position">
                </mat-form-field>
              </div>
              <div class="d-flex row justify-content-center">
                <mat-form-field class="w-75">
                  <mat-label>Job description</mat-label>
                  <input matInput type="text" [(ngModel)]="jobDescription">
                </mat-form-field>
              </div>
              <div class="row d-flex justify-content-center">
                <mat-form-field class="w-75">
                  <mat-label>Requirements</mat-label>
                  <input matInput type="text" [(ngModel)]="requirements">
                </mat-form-field>
              </div>
            </div>
          </div>
        </div>
        <div class="card-footer d-flex justify-content-center">
          <button class="btn btn-primary rounded-5 mb-4 w-50" (click)="create()">Create job offer</button>
        </div>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
